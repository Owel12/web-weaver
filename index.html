<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Weaver Ode</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    background-image: url('gif.gif'); /* Replace 'giraffe.jpg' with the file name of your giraffe image */
    background-position: center;
    color: black;
    line-height: 1.6;
    margin: 0;
    padding: 0;
}

#content {
    max-width: 800px;
    margin: 50px auto;
    padding: 20px;
    background: #e8eef5;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

#content p {
    font-size: 1.2em;
    margin-bottom: 20px;
}

#content p:last-child {
    margin-bottom: 0;
}

@media (max-width: 600px) {
    #content {
        margin: 20px;
        padding: 10px;
    }

    #content p {
        font-size: 1em;
    }
}
</style>

<body>
    <div id="content"></div>
    <script src="script.js"></script>
</body>
</html>
